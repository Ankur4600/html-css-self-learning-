<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!-- <input> tag specifices an input field where the user can enter data. It is used inside the <form> element to collect user input. some common attributes- Name,value,placeholder,and required,etc-->
    <form>
        Username:<input type="text" placeholder="enter your user name here"><br>
        password:<input type="password" required="true">
    </form>
    
</body>
</html>
