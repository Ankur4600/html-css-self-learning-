<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/learnHtmlCss/basic_css/flexBox.css">
    <title>Flexbox Property </title>
</head>
<body>
    <h1>Flexbox direction</h1>
    <h3>flexbox direction row</h3>
    <div id="box1" class="container">
        <div id="div1" class="div">box1</div>
        <div id="div2" class="div">box2</div>
        <div id="div3" class="div">box3</div>
        <div id="div4" class="div">box4</div>
        <div id="div5" class="div">box5</div>
    </div>
    <h3>flexbox direction row-reverse</h3>
    <div  id="box2" class="container">
        <div id="div6" class="div1">box1</div>
        <div id="div7" class="div1">box2</div>
        <div id="div8" class="div1">box3</div>
        <div id="div9" class="div1">box4</div>
        <div id="div10" class="div1">box5</div>
    </div>
    <h3>flexbox direction column</h3>
    <div id="box3" class="container">
        <div id="div11" class="div2">box1</div>
        <div id="div12" class="div2">box2</div>
        <div id="div13" class="div2">box3</div>
        <div id="div14" class="div2">box4</div>
        <div id="div15" class="div2">box5</div>
    </div>
    <h3>flexbox direction column-reverse</h3>
    <div id="box4" class="container">
        <div id="div16" class="div3">box1</div>
        <div id="div17" class="div3">box2</div>
        <div id="div18" class="div3">box3</div>
        <div id="div19" class="div3">box4</div>
        <div id="div20" class="div3">box5</div>
    </div>
</body>
</html>
