<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag</title>
</head>
<body>
    <!-- heading tags-->
     <!-- we use h1,h2,h3...h6, according to the importance of the heading not for size  and
     to manipulate size to the heading we use css-->
     <h1>heading 1</h1> <!--h1 has most important and also bigger in size-->
     <h2>heading 2</h2>
     <h3>heading 3</h3>   
     <h4>heading 4</h4>
     <h4>heading 5</h4>
     <h6>heading 6</h6><!-- h6 has least importance and smaller in size-->
     <!-- paragraph tag-->
     
</body>
</html>
