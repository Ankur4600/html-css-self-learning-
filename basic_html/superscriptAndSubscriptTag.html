<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript tag</title>
</head>
<body>
    <!-- superscript "<sup>" and subscript "<sub>" are used for mathematical equation and footnotes-->
        <!--it does not chage font size .it just change position-->
     <!--supercript tag-->
     <big><h1>Superscript and Subscript Tag</h1></big><hr>
   <hr> <h1>This formula is weiten without superscript tag</h1><br>
    <big>v2=u2+2as</big><hr>
    <h1>Same formula with superscript tag</h1><br>
    <big>v<sup>2</sup>=u<sup>2</sup>+2as</big>
    <!--subscript tag-->
    <hr> <h1>This formula is weiten without superscript tag</h1><br>
    <big>4Fe+3O2+6H2O=4Fe(OH)3</big><hr>
    <h1>Same formula with superscript tag</h1><br>
    <big>4Fe+3O<sub>2</sub>+6H<sub>2</sub>O=4Fe(OH)<sub>3</sub></big>
</body>
</html>
