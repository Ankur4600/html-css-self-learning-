<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <!--A html table consist of one <table> element and one or more <tr>(table row) and <th> (table head) and <td>(table data. It may also include  <caption> ,<colgroup>, <thread>, <tfoot>, and ,<tbody>-->
       <div>
         <table border="1">
            <caption>Index</caption>
            <tr>
                <th>Serial Number</th>
                <th>Date</th>
                <th>title</th>
                <th>Page Number </th>
                <th>Teacher's Sign</th>
            </tr>
            <tr>
                <td>1</td>
                <td>29/07/2024</td>
                <td>table tag  </td>
                <td>100</td>
                <td>Good</td>

            </tr>
            <tr>
                <td>2</td>
                <td >30/07/2024</td>
                <td>Css</td>
                <td>105</td>
                <td></td>
            </tr>
         </table>
      </div>
</body>
</html>
