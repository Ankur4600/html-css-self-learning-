<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>
<body>
    <!-- video tag embeds video files on a page-->
     <video src="assets/yt.mp4"
     alt=" this is the video which first ever uploded on youtybe"
     height="300 px"
     autoplay 
     controls 
     loop
     muted></video>
     <!-- 'autoplay' is an attribute which allow video play automatically
         'controls' with the help of this tag  controls to play ,mute,forward,etc is started rendering for the video
        'loop' this attribute allow video to played in loop automatically
        'muted' in some browser autoplay is not allowed until video is muted so this attribute mute the video-->
</body>
</html>
